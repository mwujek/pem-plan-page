<!doctype html>

<html lang="en">
<head>
	<title>PETE Design Patterns</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta name="description" content="PETE Design Patterns">
	<meta name="author" content="PETE - Gap, Inc.">
	<link rel="icon" type="image/x-icon" href="img/favicon.ico" />

	<!-- css assets -->
	<link rel="stylesheet" href="bower_components/ionicons/css/ionicons.min.css">
	<link rel="stylesheet" href="css/style.css">
	
	<!-- Jquery -->
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
	<!--<script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.11.4/jquery-ui.min.js"></script>-->
	
	
	
	

</head>

	<body>
	
	<nav>
		<img src="img/nav-logo.png">
		<h1 class="nav-title">Price &amp; Event Management - <span class="nav-brand">Gap Outlet US</span></h1>
		<span class="change-brand">Change Brand</span>
		<ul class="nav-list">
			<li class="current-section"><a href="#">Plan</a></li>
			<li><a href="#">Optimize</a></li>
			<li><a href="#">Execute</a></li>
			<li><a href="#">Admin</a></li>
		</ul>
	</nav>

	<header class="selection-hierarchy">
		<h2>Selection &amp; Hierarchy</h2>
		<div class="selection-container">
			<select name="select">
				<option value="" disabled selected>Select Division</option>
				<option value="value1">Division I</option> 
				<option value="value2">Division II</option>
				<option value="value3">Division III</option>
			</select>

			<select name="select">
				<option value="" disabled selected>Select Class</option>
				<option value="value1">Class I</option> 
				<option value="value2">Class II</option>
				<option value="value3">Class III</option>
				<option value="value4">Class IV</option>
				<option value="value5">Class V</option>
			</select>

			<select name="select">
				<option value="" disabled selected>Select Subclass</option>
				<option value="value1">Subclass I</option> 
				<option value="value2">Subclass II</option>
				<option value="value3">Subclass III</option>
				<option value="value4">Subclass IV</option>
				<option value="value5">Subclass V</option>
				<option value="value6">Subclass VI</option>
				<option value="value7">Subclass VII</option>
			</select>

			<i class="icon ion-android-locate" title="Exact Date"></i>
			<select name="select" class="date">
				<option value="" disabled selected>Start Date</option>
			</select>

			<i class="icon ion-android-locate" title="Exact Date"></i>
			<select name="select" class="date">
				<option value="" disabled selected>End Date</option>
			</select>
		</div>
		<span class="submit-button">Submit <i class="icon ion-android-refresh"></i></span>

	</header>

	<script src="js/app.js"></script>

</body>
</html>
